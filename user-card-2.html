<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 20%;
  margin: auto;
  border: 3px solid whitesmoke;
  padding: 10px;
  padding-top: 15px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  transform: scale(1.1);
}

.container {
  padding: 2px 16px;
}
#h2{
    margin: auto;
    text-align: center;
    padding-top: 10px;
}
</style>
</head>

</html>
