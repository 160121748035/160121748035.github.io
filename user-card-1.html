<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 20%;
  margin: auto;
  border: 3px solid green;
  padding: 10px;
  padding-top: 15px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
#h2{
    margin: auto;
    padding-left: 10px;
}
</style>
</head>
<body>

<h2 id="h2">Anime Card</h2>

<div class="card">
  <img src="bleach.jpg" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>Ichigo Kurosaki</b></h4> 
    <p>Substitute Soul reaper</p> 
  </div>
</div>

</body>
</html>
